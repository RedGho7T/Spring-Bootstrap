<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            font-size: 14px;
        }
        .logout-link {
            color: #adb5bd;
            text-decoration: none;
            font-size: 14px;
        }
        .logout-link:hover {
            color: white;
            text-decoration: underline;
        }
        .sidebar {
            background-color: #f8f9fa;
            width: 250px;
            height: calc(100vh - 50px);
            float: left;
            border-right: 1px solid #dee2e6;
            padding-top: 10px;
        }
        .sidebar .nav-link {
            color: white;
            background-color: #007bff;
            margin: 5px 10px;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: block;
        }
        .sidebar .nav-link.active {
            background-color: #0056b3;
        }
        .sidebar .nav-link:hover {
            background-color: #0056b3;
            color: white;
        }
        .main-content {
            margin-left: 250px;
            padding: 30px;
        }
        .content-header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #495057;
        }
        .nav-tabs {
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
        .nav-tabs .nav-link {
            color: #007bff;
            border: none;
            padding: 10px 20px;
        }
        .nav-tabs .nav-link.active {
            color: #495057;
            background-color: #fff;
            border-bottom: 2px solid #007bff;
        }
        .form-container {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 30px;
            max-width: 600px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }
        .form-control {
            margin-bottom: 20px;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 100%;
        }
        .form-control.error {
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            padding: 10px 30px;
            font-size: 16px;
            border-radius: 4px;
            width: 100%;
            margin-top: 10px;
        }
        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #495057;
        }
        .role-select {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 8px 12px;
            width: 100%;
        }
        .role-option {
            padding: 5px;
        }
    </style>
</head>
<body>
<!-- Top navigation bar -->
<div class="top-bar">
    <div class="user-info" th:if="${#authentication != null and #authentication.principal != null and #authentication.principal.username != null}">
        <span th:text="${#authentication.principal.username}">admin@mail.ru</span> with roles: ADMIN USER
    </div>
    <form th:action="@{/logout}" method="post" style="margin: 0;">
        <input type="submit" value="Logout" class="logout-link" style="background: none; border: none; cursor: pointer;">
    </form>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <nav class="nav flex-column">
        <a class="nav-link active" href="/admin">Admin</a>
        <a class="nav-link" href="/user">User</a>
    </nav>
</div>

<!-- Main content -->
<div class="main-content">
    <h1 class="content-header">Admin panel</h1>

    <!-- Tabs -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/admin">Users table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/admin/new">New User</a>
        </li>
    </ul>

    <div class="section-title">Add new user</div>

    <!-- Error message -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}">Error message</span>
    </div>

    <div class="form-container">
        <form th:action="@{/admin}" method="post">

            <!-- ОБНОВЛЕНО: отдельные поля для firstName и lastName -->
            <label for="firstName" class="form-label">First name</label>
            <input type="text"
                   class="form-control"
                   id="firstName"
                   name="firstName"
                   required>

            <label for="lastName" class="form-label">Last name</label>
            <input type="text"
                   class="form-control"
                   id="lastName"
                   name="lastName"
                   required>

            <label for="age" class="form-label">Age</label>
            <input type="number"
                   class="form-control"
                   id="age"
                   name="age"
                   required>

            <label for="email" class="form-label">Email</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   required>

            <label for="password" class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="***"
                   required>

            <label for="role" class="form-label">Role</label>
            <select class="role-select" id="role" name="roles" multiple size="2">
                <option value="1" class="role-option" style="background-color: #e3f2fd;">ADMIN</option>
                <option value="2" class="role-option" style="background-color: #007bff; color: white;" selected>USER</option>
            </select>

            <button type="submit" class="btn btn-success">Add new user</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Add validation feedback
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value.trim()) {
                    this.classList.add('error');
                } else {
                    this.classList.remove('error');
                }
            });
        });

        // Form validation
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            let valid = true;

            // Validate required fields
            const requiredFields = ['firstName', 'lastName', 'age', 'email', 'password'];
            requiredFields.forEach(fieldName => {
                const field = document.getElementById(fieldName);
                if (!field.value.trim()) {
                    field.classList.add('error');
                    valid = false;
                } else {
                    field.classList.remove('error');
                }
            });

            // Validate age
            const age = document.getElementById('age').value;
            if (age < 1 || age > 150) {
                document.getElementById('age').classList.add('error');
                valid = false;
            }

            // Validate email
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email').classList.add('error');
                valid = false;
            }

            if (!valid) {
                e.preventDefault();
                alert('Пожалуйста, заполните все поля корректно!');
            }
        });
    });
</script>
</body>
</html>
