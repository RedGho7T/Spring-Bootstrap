<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            font-size: 14px;
        }
        .logout-link {
            color: #adb5bd;
            text-decoration: none;
            font-size: 14px;
        }
        .logout-link:hover {
            color: white;
            text-decoration: underline;
        }
        .sidebar {
            background-color: #f8f9fa;
            width: 250px;
            height: calc(100vh - 50px);
            float: left;
            border-right: 1px solid #dee2e6;
            padding-top: 10px;
        }
        .sidebar .nav-link {
            color: white;
            background-color: #007bff;
            margin: 5px 10px;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: block;
        }
        .sidebar .nav-link.active {
            background-color: #0056b3;
        }
        .sidebar .nav-link:hover {
            background-color: #0056b3;
            color: white;
        }
        .main-content {
            margin-left: 250px;
            padding: 30px;
        }
        .content-header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #495057;
        }
        .nav-tabs {
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
        .nav-tabs .nav-link {
            color: #007bff;
            border: none;
            padding: 10px 20px;
        }
        .nav-tabs .nav-link.active {
            color: #495057;
            background-color: #fff;
            border-bottom: 2px solid #007bff;
        }
        .table-container {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 0;
        }
        .table th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            padding: 12px;
            font-weight: bold;
            border-top: none;
        }
        .table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            border-top: none;
        }
        .btn-edit {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: white;
            padding: 5px 15px;
            font-size: 14px;
        }
        .btn-delete {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
            padding: 5px 15px;
            font-size: 14px;
            margin-left: 5px;
        }
        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #495057;
        }

        /* Modal styles to match the design */
        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .modal-title {
            font-size: 18px;
            color: #495057;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-control:disabled {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<!-- Top navigation bar -->
<div class="top-bar">
    <div class="user-info" th:if="${#authentication != null and #authentication.principal != null and #authentication.principal.username != null}">
        <span th:text="${#authentication.principal.username}">admin@mail.ru</span> with roles: ADMIN USER
    </div>
    <form th:action="@{/logout}" method="post" style="margin: 0;">
        <input type="submit" value="Logout" class="logout-link" style="background: none; border: none; cursor: pointer;">
    </form>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <nav class="nav flex-column">
        <a class="nav-link active" href="/admin">Admin</a>
        <a class="nav-link" href="/user">User</a>
    </nav>
</div>

<!-- Main content -->
<div class="main-content">
    <h1 class="content-header">Admin panel</h1>

    <!-- Tabs -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="/admin">Users table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/new">New User</a>
        </li>
    </ul>

    <div class="section-title">All users</div>

    <!-- Error message -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}">Error message</span>
    </div>

    <div class="table-container">
        <table class="table table-bordered mb-0">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" th:if="${users != null}">
                <td th:text="${user.id}">2</td>
                <!-- ОБНОВЛЕНО: отображаем firstName и lastName отдельно -->
                <td th:text="${user.firstName}">admin</td>
                <td th:text="${user.lastName}">admin</td>
                <td th:text="${user.age}">35</td>
                <td th:text="${user.email}">admin@mail.ru</td>
                <td>
                            <span th:each="role, iterStat : ${user.roles}">
                                <span th:text="${role.name}">ADMIN</span><span th:if="${!iterStat.last}"> </span>
                            </span>
                </td>
                <td>
                    <button type="button"
                            class="btn btn-edit"
                            th:onclick="'editUser(' + ${user.id} + ')'"
                            data-bs-toggle="modal"
                            data-bs-target="#editModal">Edit</button>
                </td>
                <td>
                    <button type="button"
                            class="btn btn-delete"
                            th:onclick="'deleteUser(' + ${user.id} + ')'"
                            data-bs-toggle="modal"
                            data-bs-target="#deleteModal">Delete</button>
                </td>
            </tr>
            <tr th:if="${users == null or users.isEmpty()}">
                <td colspan="8" class="text-center">No users found</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="editForm" method="post">
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">ID</label>
                            <input type="text" class="form-control" id="editId" disabled>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First name</label>
                            <input type="text" class="form-control" id="editFirstName" name="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last name</label>
                            <input type="text" class="form-control" id="editLastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" id="editAge" name="age" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" name="email" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="editPassword" name="password" placeholder="Leave empty to keep current password">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label">Role</label>
                            <select class="form-select" id="editRole" name="roleIds" multiple>
                                <option value="1">ADMIN</option>
                                <option value="2">USER</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete User Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="deleteForm" method="post">
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">ID</label>
                            <input type="text" class="form-control" id="deleteId" disabled>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First name</label>
                            <input type="text" class="form-control" id="deleteFirstName" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last name</label>
                            <input type="text" class="form-control" id="deleteLastName" disabled>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" id="deleteAge" disabled>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="deleteEmail" disabled>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label">Role</label>
                            <select class="form-select" id="deleteRole" multiple disabled>
                                <option value="1">ADMIN</option>
                                <option value="2">USER</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function editUser(userId) {
        // Find user data in table row
        const rows = document.querySelectorAll('tbody tr');
        for (let row of rows) {
            const idCell = row.cells[0];
            if (idCell && idCell.textContent.trim() == userId) {
                // Populate edit form with UPDATED field structure
                document.getElementById('editId').value = row.cells[0].textContent.trim();
                document.getElementById('editFirstName').value = row.cells[1].textContent.trim();
                document.getElementById('editLastName').value = row.cells[2].textContent.trim();
                document.getElementById('editAge').value = row.cells[3].textContent.trim();
                document.getElementById('editEmail').value = row.cells[4].textContent.trim();

                // Set form action
                document.getElementById('editForm').action = '/admin/' + userId;

                // Select roles
                const roleText = row.cells[5].textContent.trim();
                const roleSelect = document.getElementById('editRole');
                Array.from(roleSelect.options).forEach(option => {
                    option.selected = roleText.includes(option.text);
                });

                break;
            }
        }
    }

    function deleteUser(userId) {
        // Find user data in table row
        const rows = document.querySelectorAll('tbody tr');
        for (let row of rows) {
            const idCell = row.cells[0];
            if (idCell && idCell.textContent.trim() == userId) {
                // Populate delete form with UPDATED field structure
                document.getElementById('deleteId').value = row.cells[0].textContent.trim();
                document.getElementById('deleteFirstName').value = row.cells[1].textContent.trim();
                document.getElementById('deleteLastName').value = row.cells[2].textContent.trim();
                document.getElementById('deleteAge').value = row.cells[3].textContent.trim();
                document.getElementById('deleteEmail').value = row.cells[4].textContent.trim();

                // Set form action
                document.getElementById('deleteForm').action = '/admin/' + userId + '/delete';

                // Select roles
                const roleText = row.cells[5].textContent.trim();
                const roleSelect = document.getElementById('deleteRole');
                Array.from(roleSelect.options).forEach(option => {
                    option.selected = roleText.includes(option.text);
                });

                break;
            }
        }
    }
</script>
</body>
</html>
