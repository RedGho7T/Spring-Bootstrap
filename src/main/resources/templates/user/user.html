<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            font-size: 14px;
        }

        .logout-link {
            color: #adb5bd;
            text-decoration: none;
            font-size: 14px;
        }

        .logout-link:hover {
            color: white;
            text-decoration: underline;
        }

        .sidebar {
            background-color: #f8f9fa;
            width: 250px;
            height: calc(100vh - 50px);
            float: left;
            border-right: 1px solid #dee2e6;
        }

        .sidebar .nav-item {
            width: 100%;
        }

        .sidebar .nav-link {
            color: white;
            background-color: #007bff;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: block;
        }

        .sidebar .nav-link.active {
            background-color: #0056b3;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        .content-header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #495057;
        }

        .user-table {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        .table th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            padding: 12px;
            font-weight: bold;
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #495057;
        }
    </style>
</head>
<body>
<!-- Top navigation bar -->
<div class="top-bar">
    <div class="user-info" th:if="${user}">
        <span th:text="${user.email}">user@mail.ru</span> with roles:
        <span th:each="role, iterStat : ${user.roles}">
                <span th:text="${role.name}">USER</span><span th:if="${!iterStat.last}">, </span>
            </span>
    </div>
    <form th:action="@{/logout}" method="post" style="margin: 0;">
        <input type="submit" value="Logout" class="logout-link"
               style="background: none; border: none; cursor: pointer;">
    </form>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <nav class="nav flex-column">
        <a class="nav-link active" href="/user">User</a>
        <!-- Show Admin link if user has ADMIN role -->
        <div th:if="${#authentication.principal.authorities.?[authority == 'ROLE_ADMIN'].size() > 0}">
            <a class="nav-link" href="/admin">Admin</a>
        </div>
    </nav>
</div>

<!-- Main content -->
<div class="main-content">
    <h1 class="content-header">User information-page</h1>

    <div class="section-title">About user</div>

    <div class="user-table">
        <table class="table table-bordered mb-0">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${user}">
                <td th:text="${user.id}">3</td>
                <td th:text="${user.firstName}">user</td>
                <td th:text="${user.lastName}">user</td>
                <td th:text="${user.age}">30</td>
                <td th:text="${user.email}">user@mail.ru</td>
                <td>
                            <span th:each="role, iterStat : ${user.roles}">
                                <span th:text="${role.name}">USER</span><span th:if="${!iterStat.last}">, </span>
                            </span>
                </td>
            </tr>
            <tr th:if="${user == null}">
                <td colspan="6" class="text-center">User information not available</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
